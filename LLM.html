<script>
// Custom cursor functionality
document.addEventListener('DOMContentLoaded', function() {
  const cursor = document.querySelector('.custom-cursor');
  let mouseX = 0;
  let mouseY = 0;
  let cursorX = 0;
  let cursorY = 0;
  
  document.addEventListener('mousemove', (e) => {
    mouseX = e.clientX;
    mouseY = e.clientY;
    cursor.classList.add('active');
  });
  
  document.addEventListener('mouseleave', () => {
    cursor.classList.remove('active');
  });
  
  // Smooth cursor animation
  function animateCursor() {
    const speed = 0.2;
    cursorX += (mouseX - cursorX) * speed;
    cursorY += (mouseY - cursorY) * speed;
    cursor.style.left = cursorX + 'px';
    cursor.style.top = cursorY + 'px';
    requestAnimationFrame(animateCursor);
  }
  animateCursor();
  
  // Hover effect on interactive elements
  const hoverElements = document.querySelectorAll('a, button, .expandable-header, img, video');
  hoverElements.forEach(el => {
    el.addEventListener('mouseenter', () => cursor.classList.add('hover'));
    el.addEventListener('mouseleave', () => cursor.classList.remove('hover'));
  });
});

// Navigation dropdown functionality
document.addEventListener('DOMContentLoaded', function() {
  const dropdownTrigger = document.querySelector('.nav-trigger');
  const dropdown = document.querySelector('.works-dropdown');
  
  if (dropdownTrigger && dropdown) {
    dropdownTrigger.addEventListener('click', function(e) {
      e.preventDefault();
      dropdown.classList.toggle('active');
    });

    // Close dropdown when clicking outside
    document.addEventListener('click', function(e) {
      if (!dropdownTrigger.contains(e.target) && !dropdown.contains(e.target)) {
        dropdown.classList.remove('active');
      }
    });
  }
});

// Scroll animations
document.addEventListener('DOMContentLoaded', function() {
  const observerOptions = {
    threshold: 0.1,
    rootMargin: '0px 0px -50px 0px'
  };

  const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        entry.target.classList.add('animate-in');
      }
    });
  }, observerOptions);

  // Observe all sections
  const sections = document.querySelectorAll('.project-section');
  sections.forEach(section => {
    observer.observe(section);
  });

  // Detail cards slide-in animation
  function checkDetailCardsAnimation() {
    const detailCards = document.querySelectorAll('.detail-item');
    
    detailCards.forEach(card => {
      const cardTop = card.getBoundingClientRect().top;
      const windowHeight = window.innerHeight;
      
      // Check if card is in viewport
      if (cardTop < windowHeight * 0.8) {
        card.classList.add('animate-in');
      }
    });
  }

  // Run on page load and scroll
  window.addEventListener('scroll', checkDetailCardsAnimation);
  window.addEventListener('load', checkDetailCardsAnimation);
  // Initial check
  checkDetailCardsAnimation();

  // Scroll fade-in effect for images
  function checkScrollFadeIn() {
    const fadeElements = document.querySelectorAll('.fade-in-on-scroll');
    
    fadeElements.forEach(element => {
      const elementTop = element.getBoundingClientRect().top;
      const elementBottom = element.getBoundingClientRect().bottom;
      const windowHeight = window.innerHeight;
      
      // Check if element is in viewport
      if (elementTop < windowHeight * 0.85 && elementBottom > 0) {
        element.classList.add('visible');
      }
    });
  }

  // Run on page load and scroll
  window.addEventListener('scroll', checkScrollFadeIn);
  window.addEventListener('load', checkScrollFadeIn);
  // Initial check
  checkScrollFadeIn();

  // Video auto-play on scroll
  const demoVideo = document.getElementById('demoVideo');
  let videoHasPlayed = false;
  
  function checkVideoPlay() {
    if (!demoVideo || videoHasPlayed) return;
    
    const videoTop = demoVideo.getBoundingClientRect().top;
    const videoBottom = demoVideo.getBoundingClientRect().bottom;
    const windowHeight = window.innerHeight;
    
    // Check if video is in viewport (when 50% visible)
    const videoHeight = demoVideo.getBoundingClientRect().height;
    const visibleHeight = Math.min(videoBottom, windowHeight) - Math.max(videoTop, 0);
    const visibleRatio = visibleHeight / videoHeight;
    
    if (visibleRatio > 0.5 && videoTop < windowHeight && videoBottom > 0) {
      demoVideo.play().then(() => {
        videoHasPlayed = true;
      }).catch(error => {
        console.log('Video autoplay failed:', error);
      });
    }
  }
  
  // Pause video when out of viewport
  function checkVideoPause() {
    if (!demoVideo) return;
    
    const videoTop = demoVideo.getBoundingClientRect().top;
    const videoBottom = demoVideo.getBoundingClientRect().bottom;
    const windowHeight = window.innerHeight;
    
    // Pause if video is completely out of viewport
    if (videoBottom < 0 || videoTop > windowHeight) {
      demoVideo.pause();
    } else if (videoTop < windowHeight && videoBottom > 0) {
      // Resume if back in viewport
      if (videoHasPlayed && demoVideo.paused) {
        demoVideo.play().catch(error => {
          console.log('Video resume failed:', error);
        });
      }
    }
  }
  
  // Run on scroll
  window.addEventListener('scroll', () => {
    checkVideoPlay();
    checkVideoPause();
  });
  window.addEventListener('load', checkVideoPlay);
  // Initial check
  checkVideoPlay();

  // 滚动监听 - 动态背景效果
  const landingContainer = document.getElementById('landingContainer');
  let ticking = false;
  let lastScrollY = 0;
  const scrollThreshold = 5;

  function updateBackground() {
    const scrollY = window.scrollY;
    
    if (Math.abs(scrollY - lastScrollY) < scrollThreshold) {
      return;
    }
    
    lastScrollY = scrollY;
    
    const cardThreshold = 50;
    const fadeThreshold = 200;
    
    if (scrollY > cardThreshold) {
      landingContainer.classList.add('scrolled');
    } else {
      landingContainer.classList.remove('scrolled');
    }
    
    if (scrollY > fadeThreshold) {
      landingContainer.classList.add('fade-out');
    } else {
      landingContainer.classList.remove('fade-out');
    }
  }

  function requestTick() {
    if (!ticking) {
      requestAnimationFrame(updateBackground);
      ticking = true;
    }
  }

  function handleScroll() {
    requestTick();
    ticking = false;
  }

  // 添加滚动监听器
  window.addEventListener('scroll', handleScroll, { passive: true });

  // LLM Overlay Section - Scroll controlled image overlay
  const llmOverlaySection = document.getElementById('llmOverlaySection');
  if (llmOverlaySection) {
    const llmLayer31 = document.getElementById('llmLayer31');
    const llmLayer32 = document.getElementById('llmLayer32');
    const llmLayer33 = document.getElementById('llmLayer33');
    
    // Ensure images are loaded
    if (llmLayer31) {
      llmLayer31.addEventListener('load', () => {
        console.log('LLM31 loaded');
      });
      llmLayer31.addEventListener('error', () => {
        console.error('LLM31 failed to load');
      });
    }
    
    function updateLLMOverlay() {
      const rect = llmOverlaySection.getBoundingClientRect();
      const sectionTop = rect.top;
      const sectionHeight = rect.height;
      const viewportHeight = window.innerHeight;
      
      // Calculate progress through the section (0 to 1)
      let progress = 0;
      if (sectionTop < viewportHeight && sectionTop > -sectionHeight) {
        // Progress from 0 to 1 as we scroll through the section
        progress = Math.max(0, Math.min(1, (viewportHeight - sectionTop) / (sectionHeight * 0.8)));
      }
      
      // Layer 31: Show from the start (0 to 0.33)
      if (llmLayer31) {
        const stage1 = progress > 0 ? Math.min(1, progress / 0.33) : 0;
        llmLayer31.style.opacity = stage1;
        if (stage1 > 0) {
          llmLayer31.classList.add('visible');
        } else {
          llmLayer31.classList.remove('visible');
        }
      }
      
      // Layer 32: Show after first scroll stage (0.33 to 0.66)
      if (llmLayer32) {
        if (progress > 0.33) {
          const stage2 = Math.min(1, (progress - 0.33) / 0.33);
          llmLayer32.style.opacity = stage2;
          if (stage2 > 0) {
            llmLayer32.classList.add('visible');
          } else {
            llmLayer32.classList.remove('visible');
          }
        } else {
          llmLayer32.style.opacity = 0;
          llmLayer32.classList.remove('visible');
        }
      }
      
      // Layer 33: Show after second scroll stage (0.66 to 1.0)
      if (llmLayer33) {
        if (progress > 0.66) {
          const stage3 = Math.min(1, (progress - 0.66) / 0.34);
          llmLayer33.style.opacity = stage3;
          if (stage3 > 0) {
            llmLayer33.classList.add('visible');
          } else {
            llmLayer33.classList.remove('visible');
          }
        } else {
          llmLayer33.style.opacity = 0;
          llmLayer33.classList.remove('visible');
        }
      }
    }
    
    // Update on scroll
    let llmOverlayTicking = false;
    function requestLLMOverlayTick() {
      if (!llmOverlayTicking) {
        requestAnimationFrame(() => {
          updateLLMOverlay();
          llmOverlayTicking = false;
        });
        llmOverlayTicking = true;
      }
    }
    
    window.addEventListener('scroll', requestLLMOverlayTick, { passive: true });
    // Initial update
    updateLLMOverlay();
  }

  // LLM Overlay Section 2 - Scroll controlled image overlay for LLM41 and LLM42
  const llmOverlaySection2 = document.getElementById('llmOverlaySection2');
  if (llmOverlaySection2) {
    const llmLayer41 = document.getElementById('llmLayer41');
    const llmLayer42 = document.getElementById('llmLayer42');
    
    // Ensure images are loaded
    if (llmLayer41) {
      llmLayer41.addEventListener('load', () => {
        console.log('LLM41 loaded');
      });
      llmLayer41.addEventListener('error', () => {
        console.error('LLM41 failed to load');
      });
    }
    
    function updateLLMOverlay2() {
      const rect = llmOverlaySection2.getBoundingClientRect();
      const sectionTop = rect.top;
      const sectionHeight = rect.height;
      const viewportHeight = window.innerHeight;
      
      // Calculate progress through the section (0 to 1)
      let progress = 0;
      if (sectionTop < viewportHeight && sectionTop > -sectionHeight) {
        // Progress from 0 to 1 as we scroll through the section
        progress = Math.max(0, Math.min(1, (viewportHeight - sectionTop) / (sectionHeight * 0.8)));
      }
      
      // Layer 41: Show from the start (0 to 0.2)
      if (llmLayer41) {
        const stage1 = progress > 0 ? Math.min(1, progress / 0.2) : 0;
        llmLayer41.style.opacity = stage1;
        if (stage1 > 0) {
          llmLayer41.classList.add('visible');
        } else {
          llmLayer41.classList.remove('visible');
        }
      }
      
      // Layer 42: Show after first scroll stage (0.2 to 1.0) - much faster appearance
      if (llmLayer42) {
        if (progress > 0.2) {
          const stage2 = Math.min(1, (progress - 0.1) / 0.2);
          llmLayer42.style.opacity = stage2;
          if (stage2 > 0) {
            llmLayer42.classList.add('visible');
          } else {
            llmLayer42.classList.remove('visible');
          }
        } else {
          llmLayer42.style.opacity = 0;
          llmLayer42.classList.remove('visible');
        }
      }
    }
    
    // Update on scroll
    let llmOverlayTicking2 = false;
    function requestLLMOverlayTick2() {
      if (!llmOverlayTicking2) {
        requestAnimationFrame(() => {
          updateLLMOverlay2();
          llmOverlayTicking2 = false;
        });
        llmOverlayTicking2 = true;
      }
    }
    
    window.addEventListener('scroll', requestLLMOverlayTick2, { passive: true });
    // Initial update
    updateLLMOverlay2();
  }

  // Glassy button click to scroll to main content
  const scrollToMainButton = document.getElementById('scrollToMain');
  if (scrollToMainButton) {
    scrollToMainButton.addEventListener('click', function(e) {
      e.preventDefault();
      const mainContent = document.querySelector('.oslo-main');
      if (mainContent) {
        document.documentElement.style.scrollBehavior = 'smooth';
        document.body.style.scrollBehavior = 'smooth';
        
        const targetPosition = mainContent.offsetTop - 20;
        
        window.scrollTo({
          top: targetPosition,
          behavior: 'smooth'
        });
        
        setTimeout(() => {
          document.documentElement.style.scrollBehavior = 'auto';
          document.body.style.scrollBehavior = 'auto';
        }, 1000);
      }
    });
  }
});
</script>
