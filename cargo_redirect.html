<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>郑泳诗 Sissi Zheng - Loading...</title>
    <style>
        * {
            margin: 0 !important;
            padding: 0 !important;
            box-sizing: border-box !important;
        }
        
        html, body {
            width: 100% !important;
            height: 100% !important;
            overflow: hidden !important;
            background: #fff !important;
        }

        .cube-container {
            perspective: 1000px;
            width: 105px;
            height: 105px;
            position: fixed !important;
            z-index: 9999 !important;
        }

        .cube {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            animation: rotateCube 3s infinite linear;
        }

        .cube-face {
            position: absolute;
            width: 105px;
            height: 105px;
            background: linear-gradient(135deg, #020dff, #000000);
            box-shadow: 0 0 21px rgba(2, 13, 255, 0.5);
        }

        .cube-face.front  { transform: rotateY(0deg) translateZ(52.5px); }
        .cube-face.back   { transform: rotateY(180deg) translateZ(52.5px); }
        .cube-face.right  { transform: rotateY(90deg) translateZ(52.5px); }
        .cube-face.left   { transform: rotateY(-90deg) translateZ(52.5px); }
        .cube-face.top    { transform: rotateX(90deg) translateZ(52.5px); }
        .cube-face.bottom { transform: rotateX(-90deg) translateZ(52.5px); }

        @keyframes rotateCube {
            0% { transform: rotateX(0deg) rotateY(0deg); }
            100% { transform: rotateX(360deg) rotateY(360deg); }
        }
    </style>
</head>
<body>
    <div class="cube-container">
        <div class="cube">
            <div class="cube-face front"></div>
            <div class="cube-face back"></div>
            <div class="cube-face right"></div>
            <div class="cube-face left"></div>
            <div class="cube-face top"></div>
            <div class="cube-face bottom"></div>
        </div>
    </div>

    <script>
        // 强制居中立方体
        function centerCube() {
            const cube = document.querySelector('.cube-container');
            if (cube) {
                const windowWidth = window.innerWidth;
                const windowHeight = window.innerHeight;
                cube.style.left = (windowWidth / 2 - 52.5) + 'px';
                cube.style.top = (windowHeight / 2 - 52.5) + 'px';
            }
        }
        
        // 页面加载时居中
        window.addEventListener('load', centerCube);
        // 窗口大小改变时重新居中
        window.addEventListener('resize', centerCube);
        // 立即执行一次
        centerCube();
        
        // 检测是否在Cargo编辑器中
        // 如果在iframe中，或URL包含编辑相关参数，就不跳转
        function shouldRedirect() {
            // 检测是否在iframe中（Cargo编辑器使用iframe）
            if (window.self !== window.top) {
                return false;
            }
            
            // 检测URL是否包含编辑模式标识
            const url = window.location.href.toLowerCase();
            if (url.includes('edit') || 
                url.includes('admin') || 
                url.includes('preview') ||
                url.includes('cargo.site/admin')) {
                return false;
            }
            
            // 检测是否有Cargo编辑器的特征
            if (document.querySelector('.cargo-edit-mode') || 
                document.body.classList.contains('editing') ||
                document.documentElement.classList.contains('cargo-admin')) {
                return false;
            }
            
            return true;
        }
        
        // 只在应该跳转时才执行
        if (shouldRedirect()) {
            // 动态添加meta标签进行重定向
            setTimeout(function() {
                const meta = document.createElement('meta');
                meta.httpEquiv = 'refresh';
                meta.content = '0; url=https://sissiii777.github.io/portfolio/';
                document.head.appendChild(meta);
                
                // JavaScript备用方案
                setTimeout(function() {
                    try {
                        window.location.href = 'https://sissiii777.github.io/portfolio/';
                    } catch(e) {
                        console.log('Redirect prevented');
                    }
                }, 100);
            }, 2000);
        }
    </script>
</body>
</html>
