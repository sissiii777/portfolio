<script>
document.addEventListener('DOMContentLoaded', function() {
  // Custom Cursor
  const cursor = document.querySelector('.custom-cursor');
  let mouseX = 0;
  let mouseY = 0;
  let cursorX = 0;
  let cursorY = 0;
  
  document.addEventListener('mousemove', (e) => {
    mouseX = e.clientX;
    mouseY = e.clientY;
    cursor.classList.add('active');
  });
  
  document.addEventListener('mouseleave', () => {
    cursor.classList.remove('active');
  });
  
  // Smooth cursor animation
  function animateCursor() {
    const speed = 0.2;
    cursorX += (mouseX - cursorX) * speed;
    cursorY += (mouseY - cursorY) * speed;
    cursor.style.left = cursorX + 'px';
    cursor.style.top = cursorY + 'px';
    requestAnimationFrame(animateCursor);
  }
  animateCursor();
  
  // Hover effect on interactive elements
  const hoverElements = document.querySelectorAll('a, button, img, video');
  hoverElements.forEach(el => {
    el.addEventListener('mouseenter', () => cursor.classList.add('hover'));
    el.addEventListener('mouseleave', () => cursor.classList.remove('hover'));
  });

  // Smooth scroll for navigation
  document.querySelectorAll('a[href^="#"]').forEach(anchor => {
    anchor.addEventListener('click', function (e) {
      e.preventDefault();
      const target = document.querySelector(this.getAttribute('href'));
      if (target) {
        target.scrollIntoView({
          behavior: 'smooth',
          block: 'start'
        });
      }
    });
  });

  // Scroll fade-in effect
  function checkScrollFadeIn() {
    const fadeElements = document.querySelectorAll('.fade-in-on-scroll');
    
    fadeElements.forEach(element => {
      const elementTop = element.getBoundingClientRect().top;
      const elementBottom = element.getBoundingClientRect().bottom;
      const windowHeight = window.innerHeight;
      
      // Check if element is in viewport
      if (elementTop < windowHeight * 0.85 && elementBottom > 0) {
        element.classList.add('visible');
      }
    });
  }

  // Run on page load and scroll
  window.addEventListener('scroll', checkScrollFadeIn);
  window.addEventListener('load', checkScrollFadeIn);
  // Initial check
  checkScrollFadeIn();

  // Detail cards slide-in animation
  function checkDetailCardsAnimation() {
    const detailCards = document.querySelectorAll('.detail-item');
    
    detailCards.forEach(card => {
      const cardTop = card.getBoundingClientRect().top;
      const windowHeight = window.innerHeight;
      
      // Check if card is in viewport
      if (cardTop < windowHeight * 0.8) {
        card.classList.add('animate-in');
      }
    });
  }

  // Run on page load and scroll
  window.addEventListener('scroll', checkDetailCardsAnimation);
  window.addEventListener('load', checkDetailCardsAnimation);
  // Initial check
  checkDetailCardsAnimation();

  // 滚动监听 - 动态背景效果
  const landingContainer = document.getElementById('landingContainer');
  let ticking = false;
  let lastScrollY = 0;
  const scrollThreshold = 5; // 滚动阈值，减少不必要的计算

  function updateBackground() {
    const scrollY = window.scrollY;
    
    // 如果滚动距离变化很小，跳过更新
    if (Math.abs(scrollY - lastScrollY) < scrollThreshold) {
      return;
    }
    
    lastScrollY = scrollY;
    
    const cardThreshold = 50; // 卡片开始出现的滚动阈值
    const fadeThreshold = 200; // 开始淡出的滚动阈值
    const windowHeight = window.innerHeight;
    
    if (scrollY > cardThreshold) {
      landingContainer.classList.add('scrolled');
    } else {
      landingContainer.classList.remove('scrolled');
    }
    
    // 淡出效果
    if (scrollY > fadeThreshold) {
      landingContainer.classList.add('fade-out');
    } else {
      landingContainer.classList.remove('fade-out');
    }
  }

  function requestTick() {
    if (!ticking) {
      requestAnimationFrame(updateBackground);
      ticking = true;
    }
  }

  function handleScroll() {
    requestTick();
    ticking = false;
  }

  // 添加滚动监听器
  window.addEventListener('scroll', handleScroll, { passive: true });

  // Glassy button click to scroll to main content
  const scrollToMainButton = document.getElementById('scrollToMain');
  if (scrollToMainButton) {
    scrollToMainButton.addEventListener('click', function(e) {
      e.preventDefault();
      const mainContent = document.querySelector('.oslo-main');
      if (mainContent) {
        // 添加平滑滚动样式
        document.documentElement.style.scrollBehavior = 'smooth';
        document.body.style.scrollBehavior = 'smooth';
        
        // 计算目标位置
        const targetPosition = mainContent.offsetTop - 20; // 留20px间距
        
        // 平滑滚动到目标位置
        window.scrollTo({
          top: targetPosition,
          behavior: 'smooth'
        });
        
        // 滚动完成后恢复默认行为
        setTimeout(() => {
          document.documentElement.style.scrollBehavior = 'auto';
          document.body.style.scrollBehavior = 'auto';
        }, 1000);
      }
    });
  }
});
